<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pergunta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<form class="container">
    <div class="">
        <div class="form-group"><img src="imagens/NovoHalleluya-Logo-625x332.png" height="100px" width="100px"
                                     align="center"/>
            <h2>Cadastre aqui as perguntas que deseja enviar para o formulário.</h2>
        </div>
        <hr/><hr/>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="pergunta">Pergunta:</label>
                <input type="text" class="form-control" id="pergunta" placeholder="Digite a pergunta">
            </div>
            <div class="form-group col-md-6">
                <!-- De acordo com a opçao marcada podera ser disponibilizado o campo referente selecionou -->
                <!-- Ou se pensar em uma outra ideia -->
                <label for="exampleFormControlSelect1">Selecione o tipo de resposta:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option></option>
                    <option>1 - Texto</option>
                    <option>2 - Numero</option>
                    <option>3 - RespostasPredefinidas</option>
                </select>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="resposta_definida">Resposta predefinida:</label>
            <input type="text" class="form-control" id="resposta_definida" placeholder="Crie suas respostas">
            <!-- Botao ira repetir para cada campo se for mais facil de fazer -->
            <button type="button" class="btn btn-success glyphicon glyphicon-plus">Salvar</button>
            <button type="button" class="btn btn-danger glyphicon glyphicon-trash">Apagar</button>
        </div>
        <div class="form-group col-md-6">
            <label for="resposta_text">Resposta Texto:</label>
            <input type="text" class="form-control" id="resposta_text" placeholder="Crie suas respostas">
            <!-- Botao ira repetir para cada campo se for mais facil de fazer -->
            <button type="button" class="btn btn-success glyphicon glyphicon-plus">Salvar</button>
            <button type="button" class="btn btn-danger glyphicon glyphicon-trash">Apagar</button>
        </div>
        <div class="form-group col-md-6">
            <label for="resposta_numeros">Resposta Numeros predefinidos:</label>
            <input type="text" class="form-control" id="resposta_numeros" placeholder="Crie suas respostas">
            <!-- Botao ira repetir para cada campo se for mais facil de fazer -->
            <button type="button" class="btn btn-success glyphicon glyphicon-plus">Salvar</button>
            <button type="button" class="btn btn-danger glyphicon glyphicon-trash">Apagar</button>
        </div>
        <!--<div class="form-group col-md-6">-->
            <!--<button type="button" class="btn btn-success glyphicon glyphicon-plus">Salvar</button>-->
            <!--<button type="button" class="btn btn-danger glyphicon glyphicon-trash">Apagar</button>-->
        <!--</div>-->
        <button type="button" class="btn btn-success btn-lg btn-block">Gerar pergunta</button>
    </div>
</form>
<hr/>

</body>
</html>
